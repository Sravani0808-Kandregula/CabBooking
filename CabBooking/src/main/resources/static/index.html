<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>

    <!-- Google Font for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Booking Container */
        .booking-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            text-align: left;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        /* Submit Button */
        .book-btn {
            background-color: #ff5733;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .book-btn:hover {
            background-color: #e04e2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>ðŸš– Book a Cab</h2>
        <form action="/cab/book" method="post">
            <label>From:</label>
            <input type="text" name="from" placeholder="Enter pickup location" required>

            <label>To:</label>
            <input type="text" name="to" placeholder="Enter destination" required>

            <label>Type of Cab:</label>
            <select name="typeOfCab">
                <option value="1">ðŸš— Standard Cab</option>
                <option value="2">ðŸš• Luxury Cab</option>
            </select>

            <label>Distance (in km):</label>
            <input type="number" name="distance" step="0.1" placeholder="Enter distance" required>

            <button type="submit" class="book-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
